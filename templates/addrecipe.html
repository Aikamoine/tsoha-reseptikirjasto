<!doctype html>
{% extends "layout.html" %}
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
{% block title %}{% endblock %}
{% block content %}

<h2>Reseptin lisäys</h2>

<form action="/addrecipe" method="post">

    <p>Reseptin nimi<br>
        <input type="text" name="name" minlength="1" maxlength="50">
    </p>

    <p>Ainekset, yksi per rivi muodossa (kpl yksikkö ainesosa), todellinen välilyönti on _, esimerkiksi kuivattu_tomaatti:<br>
        <textarea name="ingredients" rows="8" cols="50" maxlength="10000"></textarea>
    </p>

    <p>Työvaiheet, yksi per rivi<br>
        <textarea name="steps" rows="8" cols="100" maxlength="10000"></textarea>
    </p>

    <input type="submit" value="Lähetä">
    <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
</form>

<br>
<a href="/">Palaa takaisin</a>

{% endblock %}
