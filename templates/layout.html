<!doctype html>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">

<div class="container">
    <nav class="navbar navbar-expand-sm navbar-light">
        <a class="navbar-brand" href="/">Reseptikirjasto</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/viewrecipes">Selaa reseptejä</a>
            </li>
            {% if session.username %}
                <li class="nav-item">
                    <a class="nav-link" href="/addrecipe">Lisää resepti</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/shoppinglist">Katso ostoslistaa</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Kirjaudu ulos</a>
                </li>

            {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="/adduser">Luo uusi käyttäjätunnus</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/">Kirjaudu sisään</a>
                </li>
            {% endif %}
        </ul>
    </nav>
{% block title %}{% endblock %}
{% block content %}{% endblock %}
</div>
