<!doctype html>
{% extends "layout.html" %}
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
{% block title %}{% endblock %}
{% block content %}

<h2>Ostoslista</h2>
<br>
{% if current_list %}
<form action="/shoppinglist" method="POST">
{% for item in current_list %}
<input type="checkbox" name="current_items" value="{{ item.title }}"> {{ item.amount }} {{ item.title }}<br>
{% endfor %}
<br>
<input type="submit" value="Poista valinnat listalta">
<input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
</form>
<br>
<form action="/clearlist" method="POST">
    <input type="submit" value="Tyhjennä lista">
    <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
</form>
<br>
{% else %}
<p>Ostoslistalla ei ole tällä hetkellä mitään</p>
{% endif %}
<a href="/">Palaa takaisin</a>

{% endblock %}
